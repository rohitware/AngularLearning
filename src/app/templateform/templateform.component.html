<mat-card class="login-page">
    <mat-card-title>
        Login (Template-Driven) 
    </mat-card-title>
    <mat-card-content>
        <form class="login-form" #loginForm="ngForm">
            <mat-form-field>
                <input matInput  ngModel name="email" type="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input matInput  ngModel name="password" type="password" placeholder="Password">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login(loginForm)">Login</button>
        </form>
        <div class="form-val">
            {{ loginForm.value | json}}
        </div>
    </mat-card-content>
</mat-card>
