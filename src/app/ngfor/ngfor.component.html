<div>
    <div>
        {{title}}
    </div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Cast</th>
                        <th>ReleaseDate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{movie.title}}</td>
                        <td>{{movie.director}}</td>
                        <td>{{movie.cast}}</td>
                        <td>{{movie.releaseDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<label>Choose a country:</label>
<select #tempRefVer (change)="setState(tempRefVer.value)">
    <option *ngFor="let country of countries">{{country}}</option>
</select>
<select>
    <option *ngFor="let state of states">{{state}}</option>
</select>
