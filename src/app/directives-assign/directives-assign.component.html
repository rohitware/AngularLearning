<div class="center">
    <button (click)="toggleContent()" class="btn btn-info">Display Details</button>
    <p *ngIf="isContentVisible" class="display-content">{{content}}</p>

    <h4>Directive Assignment: </h4>
    <p *ngFor="let log of togglingLog; index as i" [ngStyle]="{backgroundColor: getColor(i),color: getFontColor(i)}"
        [ngClass]="{'log-text': i >= limit}">
        {{log}}
    </p>
</div>
